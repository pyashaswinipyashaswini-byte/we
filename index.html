<style>
body {
  margin: 0;
  padding: 0;

  overflow-x: hidden;

h1 {

.message {

}

button {
  padding: 15px 25px;
  font-size: 18px;
  background: white;
  color: #ff4b91;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.5s;

  transform: scale(1.1);
}

.heart {

  bottom: -10px;
  font-size: 20px;
