<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>for my wife ‚ù§Ô∏è</title>

<style>
body{
margin:0;
padding:0;
font-family:Segoe UI, sans-serif;
background:linear-gradient(45deg,#ff758c,#ff7eb3,#6a11cb);
background-size:400% 400%;
animation:bgMove 10s infinite alternate;
color:white;
text-align:center;
overflow:hidden;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
100%{background-position:100% 50%;}
}

/* Lock Screen */
#lock{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:10;
}

input{
padding:10px;
border-radius:20px;
border:none;
margin-top:10px;
}

button{
padding:10px 20px;
border:none;
border-radius:20px;
margin-top:15px;
background:#ff4d6d;
color:white;
font-weight:bold;
cursor:pointer;
}

/* Main */
#main{
display:none;
padding-top:40px;
}

img{
width:280px;
border-radius:20px;
box-shadow:0 0 25px white;
margin-top:20px;
cursor:pointer;
transition:0.5s;
}

img:hover{
transform:scale(1.05);
}

/* Hidden surprise */
#photoSurprise{
display:none;
font-size:22px;
margin-top:20px;
animation:glow 1.5s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px white;}
to{text-shadow:0 0 25px yellow;}
}

/* Floating hearts */
.heart{
position:absolute;
color:white;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<!-- LOCK SCREEN -->
<div id="lock">
<h2>Enter Our Special Date üíç</h2>
<input type="password" id="pass" placeholder="DDMMYYYY">
<button onclick="unlock()">Unlock ‚ù§Ô∏è</button>
</div>

<!-- MAIN CONTENT -->
<div id="main">
<h1>Happy Wedding Anniversary My Love ‚ù§Ô∏è</h1>

<img src="photo.jpg" onclick="photoClick()" alt="Our Memory">

<div id="photoSurprise">
You are the most beautiful chapter of my life ‚ù§Ô∏è  
Every time I see this picture, I fall in love again üíñ
</div>

<button onclick="playMusic()">üéµ Play Song</button>

<button onclick="fireworks()">üéÜ Big Surprise</button>

<div id="proposal" style="display:none; font-size:26px; margin-top:20px;">
Will You be my valentine? üíç‚ù§Ô∏è
</div>

</div>

<!-- MUSIC -->
<audio id="music" loop controls>
   <source src="mysong.mp3" type="audio/mpeg">
  <button onclick="playMusic()">üéµ Play Song</button>

<audio id="music">
  <source src="mysong.mp3" type="audio/mpeg">
</audio>

<script>

// Unlock Function
function unlock(){
if(document.getElementById("pass").value==="14022014"){  // CHANGE DATE
document.getElementById("lock").style.display="none";
document.getElementById("main").style.display="block";
}
else{
alert("Wrong Date üòú");
}
}

// Play Music
function playMusic(){
   document.getElementById("music").play();
}
}

// Photo Surprise
function photoClick(){
document.getElementById("photoSurprise").style.display="block";
}

// Floating Hearts
function createHeart(){
var heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(function(){heart.remove();},6000);
}
setInterval(createHeart,400);

// Fireworks Surprise
function fireworks(){
for(let i=0;i<30;i++){
let f=document.createElement("div");
f.style.position="absolute";
f.style.width="5px";
f.style.height="5px";
f.style.background="white";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*100+"vh";
f.style.borderRadius="50%";
f.style.animation="explode 1s forwards";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1000);
}
document.getElementById("proposal").style.display="block";
}

// Firework animation
var style=document.createElement('style');
style.innerHTML="@keyframes explode{to{transform:scale(20);opacity:0;}}";
document.head.appendChild(style);

</script>

</body>
</html>
